<div class="panel panel-default">
  <div class="panel-body"  id="termsAndConditions" ng-bind-html="app.license">
  </div>
  <div class="panel-footer">
    <button type="button" class="btn btn-success" ng-click="app.accept()" ng-hide="app.user.license_accepted && app.user.profile_complete">Accept</button>
    <button type="button" class="btn btn-primary pull-right" ng-click="app.reject()" ng-hide="app.user.license_accepted && app.user.profile_complete">Reject</button>
  </div>
</div>
