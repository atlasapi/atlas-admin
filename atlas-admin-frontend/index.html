<!DOCTYPE html>
<html lang="en" ng-app="atlasAdmin">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--[if lte IE 9]>
        <script>
        window.location.href = "unsupported.html";
        </script>
        <![endif]-->
        <title>Atlas Administration</title>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="css/base.css"/>
    </head>

    <body>
        <!-- navigation -->
        <nav class="navbar" role="navigation" ng-cloak ng-show="!show.load" ng-controller="UserMenuController">
            <div class="navbar-brand">
                <a class="navbar-logo" href="#"><img src="img/atlas_logo.png" alt="Atlas Admin logo" /></a>
            </div>

            <div class="navbar-links" ng-cloak>
                <ul ng-show="status.loggedIn && !show.load" class="navbar-links-user">
                    <li ng-repeat="item in app.menu.users">
                        <a ng-href="#{{item.path}}" active-path="active-menu-item"><span class="menu-button">{{item.label}}</span></a>
                    </li>
                    <li ng-if="app.menu.admins.length" class="nav-manage">
                        <ul>
                            <li ng-repeat="item in app.menu.admins">
                                <a ng-href="#{{item.path}}" active-path="active-menu-item"><span class="menu-button">{{item.label}}</span></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="navbar-user" ng-show="status.loggedIn" ng-click="app.toggleDropdown()">
                <span href="#" class="user-avatar">
                    <img class="profile-picture" ng-src="{{app.user.profile_image}}" alt="profile picture"/>
                    <span class="user-name">{{app.user.full_name}}</span>
                </span>
                <ul class="user-dropdown-menu" ng-show="app.dropdown">
                    <li><a href="#/profile">Your profile</a></li>
                    <li><a href="#/terms">Terms of use</a></li>
                    <li><a href="#/logout">Log out</a></li>
                </ul>
            </div>
        </nav><!-- end navigation -->

        <!-- loading container -->
        <div class="loading-container loading"  ng-show="show.load" ng-cloak><span class="page-loader">Loading...</span></div>
        <!-- application container -->
        <div class="application-container" ng-show="!show.load" ng-view></div>
        
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-51043316-1', 'metabroadcast.com');
            ga('send', 'pageview');
        </script>
        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/angular/angular.min.js"></script>
        <script src="js/vendor/angular/angular-resource.min.js"></script>
        <script src="js/vendor/angular/angular-route.min.js"></script>
        <script src="lib/ui-bootstrap-tpls-0.10.0.min.js"></script>
        <script src="js/vendor/lodash.js"></script>
        <script src="config/atlasAdmin.config.js"></script>
        <script src="js/dist/scripts.js"></script>
    </body>
</html>
