<div id="addApplication">
    <div class="modal-header">
        <h3>Create new application</h3>
    </div>
    <div class="modal-body">
         <form name="sourceRequestForm">
            <div class="form-group">
                <label for="title">Application title</label>
                <input type="text" name="appTitle" class="form-control" ng-model="app.title" ng-minlength="3" ng-required="true" focus-me>
            </div>
         </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="!sourceRequestForm.appTitle.$valid || app.wait" ng-click="ok()">Create</button>
        <button class="btn btn-warning" ng-disabled="app.wait" ng-click="cancel()">Cancel</button>
    </div>
</div>
