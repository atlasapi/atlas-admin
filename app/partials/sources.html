<div class="panel panel-default">
  <div class="panel-body">
    <div class="pull-right" >
        <label for="queryFilter">Filter: </label>
         <input aria-role="search" ng-model="query" id="queryFilter">
    </div>
  </div>
</div>
<div>
    <table class="table table-striped table-hover">
    <tr ng-repeat="source in sources | orderBy:'name' | filter:query">
        <td><a href="#/sources/{{source.id}}/readers">{{source.name}}</a></td>
    </tr>
    </table>
</div>
