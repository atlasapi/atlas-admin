<div class="panel panel-default">
  <div class="panel-body"  id="termsAndConditions" ng-bind-html="app.licence">
  </div>
  <div class="panel-footer">
    <button type="button" class="btn btn-success" ng-click="app.accept()" >Accept</button>
    <button type="button" class="btn btn-primary pull-right" ng-click="app.reject()">Reject</button>
  </div>
</div>
