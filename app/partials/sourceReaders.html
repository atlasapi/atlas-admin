<div class="panel panel-default">
  <div class="panel-body">
    <span class="btn btn-default">Readers</span>
    <a class="btn btn-primary" ng-href="#/sources/{{source.id}}/writers">Writers</a>
    <div class="pull-right">
         <label for="queryFilter">Filter: </label>
         <input aria-role="search" ng-model="query" id="queryFilter">
    </div>
  </div>
</div>
<div>
    
    <table class="table table-striped table-hover">
    <tr>
        <th ng-click="predicate='title'; reverse=!reverse;">Application</th>
        <th ng-click="predicate='created'; reverse=!reverse;">Created</th>
        <th ng-click="predicate='state'; reverse=!reverse;">Status</th>
        <th ng-click="predicate='enabled'; reverse=!reverse;">Used</th>
    </tr>
    <tr ng-repeat="application in applications | filter:query | orderBy:predicate:reverse">
        <td><a ng-href="#/applications/{{application.id}}">{{application.title}}</a></td>
        <td>{{application.created|date:'dd MMM yyyy H:mm'}}</td>
        <td ng-show="application.state == 'requested'">
            <button ng-click="approveClicked(application)">
                 Approve?
            </button>
        </td>
        <td ng-show="application.state != 'requested'">
            {{application.state|title}}
        </td>
        <td>{{application.enabled}}</td>
    </tr>
    </table>
</div>
