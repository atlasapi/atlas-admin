<div class="panel panel-default">
  <div class="panel-body">
    <a class="btn" ng-href="#/sources/{{source.id}}/readers">Readers</a>
    <span class="btn">Writers</span>
    <a class="btn pull-right" ng-href="#/sources/{{source.id}}/readers">Add Writer</a>
  </div>
</div>
<div>
    <table class="table table-striped table-hover">
    <tr>
        <th ng-click="predicate='title'; reverse=!reverse;">Application</th>
        <th ng-click="predicate='created'; reverse=!reverse;">Created</th>
    </tr>
    <tr ng-repeat="application in applications | filter:query | orderBy:predicate:reverse">
        <td>{{application.title}}</td>
        <td>{{application.created|date:'dd MMM yyyy H:mm'}}</td>
    </tr>
    </table>
</div>
