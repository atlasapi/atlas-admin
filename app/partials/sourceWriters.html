<div>
  <a class="btn" ng-href="#/sources/{{source.id}}/readers">Readers</a>
  <span class="btn">Writers</span>
</div>
<div>
    
    <table class="table table-striped table-hover">
    <tr>
        <th>Application</th>
        <th>Description</th>
        <th>Created</th>
    </tr>
    <tr ng-repeat="application in applications | filter:query">
        <td>{{application.title}}</td>
        <td></td>
        <td>{{application.created|date:'dd MMM yyyy H:mm'}}</td>
    </tr>
    </table>
</div>
