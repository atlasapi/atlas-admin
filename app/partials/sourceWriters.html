<div ng-controller="AddWriterCtrl">
<div class="panel panel-default">
  <div class="panel-body">
    <a class="btn btn-primary" ng-href="#/sources/{{source.id}}/readers">Readers</a>
    <span class="btn btn-default">Writers</span>
    <button class="btn btn-danger" ng-click="addWriterDialog()">Add Writer</button>
    <div class="pull-right" >
        <label for="queryFilter">Filter: </label>
         <input aria-role="search" ng-model="query" id="queryFilter">
    </div>
  </div>
</div>
<div>
    <table class="table table-striped table-hover">
    <tr>
        <th ng-click="predicate='title'; reverse=!reverse;">Application</th>
        <th ng-click="predicate='created'; reverse=!reverse;">Created</th>
    </tr>
    <tr ng-repeat="application in applications | filter:query | orderBy:predicate:reverse">
        <td><a ng-href="#/applications/{{application.id}}">{{application.title}}</a></td>
        <td>{{application.created|date:'dd MMM yyyy H:mm'}}</td>
    </tr>
    </table>
</div>
    
  
</div>
