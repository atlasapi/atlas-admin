<div id="sourceRequestModal" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Request source: {{app.sourceRequest.source.title}}</h3>
        </div>
        <div class="modal-body">
            <form name="sourceRequestForm">
                
                 <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="me@example.com" ng-model="app.sourceRequest.email" ng-minlength="3">
                </div>
                <div class="form-group">
                    <label for="reason">Why would you like access to this publisher?</label>
                    <input type="text" class="form-control" id="reason" name="reason" placeholder="Reason" ng-model="app.sourceRequest.reason" ng-minlength="3">
                </div>
                <div class="form-group">
                    <label for="applicationUrl">Application URL</label>
                    <input type="text" class="form-control" id="applicationUrl" name="applicationUrl" placeholder="" ng-model="app.sourceRequest.applicationUrl">
                </div>
                <div class="form-group">
                    <label for="usageType">Usage type:</label>
                    <select ng-model="app.sourceRequest.usageType" ng-options="u.value as u.label for u in app.sourceRequest.usageTypes"></select><br>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">Ok</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
