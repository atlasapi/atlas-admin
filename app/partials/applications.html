<div class="panel panel-default">
  <div class="panel-body">
    <button type="button" class="btn btn-primary" ng-click="createApplication()">Create application</button>
    <div class="pull-right" >
        <label for="queryFilter">Filter: </label>
        <input aria-role="search" ng-model="query" id="queryFilter">
    </div>
  </div>
</div>
<div class="row">
    <table class="table table-striped table-hover">
    <tr>
        <th ng-click="predicate='title'; reverse=!reverse;">Application</th>
        <th ng-click="predicate='credentials.apiKey'; reverse=!reverse;">API Key</th>
        <th ng-click="predicate='created'; reverse=!reverse;">Created</th>
    </tr>
    <tr ng-repeat="application in apps.applications | filter:query | orderBy:predicate:reverse | startFrom:(apps.currentPage-1)*apps.pageSize | limitTo:apps.pageSize">
        <td><a ng-href="#/applications/{{application.id}}">{{application.title}}</a></td>
        <td>{{application.credentials.apiKey}}</td>
        <td>{{application.created|date:'dd MMM yyyy H:mm'}}</td>
    </tr>
    </table>
</div>
<div class="container">
    <pagination total-items="apps.applications.length" page="apps.currentPage" max-size="apps.pageSize" boundary-links="true"></pagination>
</div>
