<div class="panel panel-default">
  <div class="panel-body">
    <div class="pull-right" >
        <label for="queryFilter">Filter: </label>
        <input aria-role="search" ng-model="query" id="queryFilter">
    </div>
  </div>
</div>
<div class="row">
    <table class="table table-striped table-hover">
    <tr>
        <th ng-click="predicate='name'; reverse=!reverse;">Name</th>
        <th ng-click="predicate='company'; reverse=!reverse;">Company</th>
        <th ng-click="predicate='email'; reverse=!reverse;">Email</th>
        <th ng-click="predicate='website'; reverse=!reverse;">Website</th>
    </tr>
    <tr ng-repeat="user in app.users | filter:query | orderBy:predicate:reverse | startFrom:(app.currentPage-1)*app.pageSize | limitTo:app.pageSize">
        <td>
            <a ng-href="#/users/{{user.id}}">
               <span ng-show="user.full_name">{{user.full_name}}</span>
               <span ng-show="user.full_name == null">No details for {{user.id}}</span>
            </a>
        </td>
        <td>{{user.company}}</td>
        <td><a ng-href="mailto:{{user.email}}">{{user.email}}</a></td>
        <td><a ng-href="{{user.website}}" target="_blank">{{user.website}}</a></td>
    </tr>
    </table>
</div>
<div class="container">
    <pagination total-items="app.users.length" page="app.currentPage" max-size="app.pageSize" boundary-links="true"></pagination>
</div>
