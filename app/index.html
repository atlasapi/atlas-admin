<!DOCTYPE html>
<html lang="en" ng-app="atlasAdmin">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--[if lte IE 9]>
        <script>
             window.location.href = "unsupported.html";
        </script>
      <![endif]-->
  <title>Atlas Administration - {{title}}</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css"/>
</head>

<body>
    <div ng-sparkline></div>
    <nav class="navbar navbar-default .navbar-fixed-top" role="navigation"  ng-cloak>
     <div class="navbar-header">
        <button type="button" class="navbar-toggle"  ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" title="Toggle navigation">
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="img/atlas_logo.png" alt="Atlas Admin logo" /></a>
    </div>
    <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-controller="UserMenuController"  ng-cloak>
         <ul ng-show="status.loggedIn && !show.load" class="nav navbar-nav">
             <li ng-repeat="item in app.menu">
                 <a ng-href="#{{item.path}}" active-path="active-menu-item">{{item.label}}</a>
             </li>
         </ul>
        <ul ng-show="status.loggedIn" class="nav navbar-nav navbar-right">
             <li class="dropdown">
               <a href="#" class="dropdown-toggle navsmall" data-toggle="dropdown"><img class="profile-picture" ng-src="{{app.user.profile_image}}" alt="profile picture"/>{{app.user.full_name}}<b class="caret"></b></a>
               <ul class="dropdown-menu">
                  <li><a href="#/profile">Your profile</a></li>
                  <li><a href="#/terms">Terms of use</a></li>
                  <li><a href="#/logout">Log out</a></li>
               </ul>
             </li>
         </ul>
    </div>
</nav>

    <div class="container loading"  ng-show="show.load" us-spinner="{radius:60, length:40}" ng-cloak>
    </div>
    <div class="container" ng-cloak ng-show="!show.load">
        <h2>{{title}}</h2>
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-6">


      </div>
    </div>

     <div class="container" ng-view></div>
  </div>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-51043316-1', 'metabroadcast.com');
    ga('send', 'pageview');
  </script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-resource.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.js"></script>
  <script src="lib/ui-bootstrap-tpls-0.10.0.min.js"></script>
  <script src="config/atlasAdmin.config.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/auth.js"></script>
  <script src="js/services/atlas.js"></script>
  <script src="js/services/users.js"></script>
  <script src="js/services/applications.js"></script>
  <script src="js/services/sources.js"></script>
  <script src="js/services/sourceRequests.js"></script>
  <script src="js/services/sourceLicenses.js"></script>
  <script src="js/services/userVideoSources.js"></script>
  <script src="js/services/userVideoSourcesYouTube.js"></script>
  <script src="js/controllers/errors.js"></script>
  <script src="js/controllers/auth.js"></script>
  <script src="js/controllers/sources.js"></script>
  <script src="js/controllers/sourceRequests.js"></script>
  <script src="js/controllers/applications.js"></script>
  <script src="js/controllers/userProfile.js"></script>
  <script src="js/controllers/userVideoSources.js"></script>
  <script src="js/controllers/userVideoSourcesYouTube.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives/orderable.js"></script>
  <script src="js/directives/focus.js"></script>
  <script src="js/directives/activePath.js"></script>
  <script src="js/directives/validUsage.js"></script>
  <script src="js/spin.min.js"></script>
  <script src="js/angular-spinner.min.js"></script>
</body>
</html>
