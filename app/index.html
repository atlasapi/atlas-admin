<!DOCTYPE html>
<html lang="en" ng-app="atlasAdmin">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlas Administration - {{title}}</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
    
<body>
    <div ng-sparkline></div>
<nav class="navbar navbar-default .navbar-fixed-top" role="navigation"  ng-cloak>
     <div class="navbar-header">
        <button type="button" class="navbar-toggle"  ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" title="Toggle navigation">
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="img/atlas_admin_logo.png" alt="Atlas Admin logo" /></a>
    </div>
    <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-controller="UserMenuController"  ng-cloak>
         <ul ng-show="status.loggedIn" class="nav navbar-nav">
             <li><a href="#/applications">Applications</a></li>
             <li><a href="#/sources">Sources</a></li>  
             <li><a href="#/requests" ng-show="app.user.role == 'admin'">Requests</a></li>
             <li><a href="#/users" ng-show="app.user.role == 'admin'">Users</a></li>
         </ul>
        <ul ng-show="status.loggedIn" class="nav navbar-nav navbar-right">
             <li class="dropdown">
               <a href="#" class="dropdown-toggle navsmall" data-toggle="dropdown"><img class="profile-picture" ng-src="{{app.user.profile_image}}" alt="profile picture"/>{{app.user.full_name}}<b class="caret"></b></a>
               <ul class="dropdown-menu">
                  <li><a href="#/profile">Your profile</a></li>
                  <li><a href="#/logout">Log out</a></li>
               </ul>
             </li>
         </ul>
    </div>
    
</nav>
    <div class="container" ng-cloak>
        <h2>{{title}}</h2>
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-6">
          
          
      </div>
    </div>
    
     <div class="container" ng-view></div>
  </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>    
  <script src="lib/ui-bootstrap-tpls.js"></script>
  <script src="config/atlasAdmin.config.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/auth.js"></script>
  <script src="js/services/atlas.js"></script>
  <script src="js/services/users.js"></script> 
  <script src="js/services/applications.js"></script>  
  <script src="js/services/sources.js"></script>  
  <script src="js/services/sourceRequests.js"></script>   
  <script src="js/controllers/errors.js"></script>
  <script src="js/controllers/auth.js"></script>
  <script src="js/controllers/sources.js"></script>
  <script src="js/controllers/sourceRequests.js"></script>
  <script src="js/controllers/applications.js"></script>
  <script src="js/controllers/userProfile.js"></script>  
  <script src="js/filters.js"></script>
  <script src="js/directives/orderable.js"></script>
</body>
</html>
